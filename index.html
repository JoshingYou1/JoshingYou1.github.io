<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <title>Document</title>
    </head>
    <body>
        <header role="banner" class="header">
            <div class="bg-image"></div>
            <div class="default" id="header-default">
                <div class="container nav-container">
                    <div class="description">
                        <img class="logo" src="images/brand-logo.png" alt="profile logo">
                        <div class="info">
                            <p class="name">JOSHUA DRUMM</p>
                            <p class="title">FULL-STACK DEVELOPER</p>
                        </div>
                    </div>
                    <div class="checkpoints">
                        <nav class="nav-bar">
                            <div class="desktop-hide">
                                <span class="fas fa-bars"></span>
                                <ul>
                                    <li>About</li>
                                    <li>Projects</li>
                                    <li>Contact</li>
                                </ul>
                            </div>
                            <div class="mobile-hide">
                                <ul>
                                    <li>About</li>
                                    <li>Projects</li>
                                    <li>Contact</li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <main role="main">
            <section class="hero">
                <div class="hero-container">
                    <h1 class="hero-title">Fullstack developer and OOP enthusiast!</h1>
                    <div class="discover-container">
                        <div class="discover bounce">
                            <h3 class="learn-more">Learn more about me and my work</h3>
                            <div class="fas fa-angle-double-down"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="about">
                <div class="row-1">
                    <img class="personal-photo" src="images/personal-photo.jpg" alt="personal photo">
                </div>
            </section>
            <section class="projects">
                <div class="row-2">

                </div>
            </section>
            <section class="contact">
                <div class="row-1">

                </div>
            </section>
        </main>
        <footer role="content-info">Footer</footer>
    </body>
</html>
